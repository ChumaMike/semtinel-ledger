name: Sentinel CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test Java Backend (Core + Web)
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        # This runs tests for BOTH core-engine and web-service because they are in the parent pom
        run: mvn test

  # JOB 2: Test Python Sentinel
  test-monitor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sentinel-monitor
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic pytest httpx

      - name: Run Pytest
        run: pytest

  # JOB 3: Test React Frontend
  test-dashboard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sentinel-dashboard
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sentinel-dashboard/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        # If no tests exist yet, this might fail, so we append || true for now
        run: npm test -- --passWithNoTests